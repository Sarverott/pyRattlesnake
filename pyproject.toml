opentimestamps-client = "^0.7.2"
opentimestamps = "^0.4.5"
lighthive = "^0.4.3"
mastodon-py = "^2.0.1"
qrcode = "^8.2"
gemma = "^3.0.2"
ipwb = "^0.2024.10.24.1853"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

